<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira App</title>
    <link rel="stylesheet" href="./style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <div class="pink-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="blue-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="green-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="black-color-btn"></div>
                </div>
            </div>
            <div class="action-container">
                <div class="add"><i class="ri-add-line"></i></div>
                <div class="delete"><i class="ri-close-line"></i></div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    
</body>
</html>
